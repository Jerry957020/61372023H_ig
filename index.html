<!doctype html>
<html lang="zh-TW">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="IG.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  </head>

  <body>
    <main>
        <div class="main-container">
            <div class="left-panel">
                <div class="logo">
                    <img src="img/LOGO-02.png" alt="Instagram Logo" class="logo-img">
                </div>

                    <div class="navigation-left">        
                        <div class="nav-little">
                            <div class="home-icon">
                                <img src="img/home-03.png" alt="Instagram Logo" class="left-panel-img">
                            </div>
                            <div class="home-text">
                                <p><b>首頁</b></p>
                            </div>
                        </div>
                        
                        <div class="nav-little">
                            <div class="search-icon">
                                <img src="img/search-04.png" alt="Instagram search" class="left-panel-img">
                            </div>
                            <div class="home-text">
                                <p><b>搜尋</b></p>
                            </div>
                        </div>

                        <div class="nav-little">
                            <div class="explore-icon">
                                <img src="img/exp-05.png" alt="Instagram search" class="left-panel-img">
                            </div>
                            <div class="home-text">
                                <p><b>探索</b></p>
                            </div>
                        </div>

                        <div class="nav-little">
                            <div class="home-icon">
                                <img src="img/reels-05.png" alt="Instagram search" class="left-panel-img">
                            </div>
                            <div class="home-text">
                                <p><b>短片</b></p>
                            </div>
                        </div>
                    </div> <!--左邊的導覽列-->
                </div>
            
            
            <div class="right-panel">
                    <div class="right-panel-left">
                        <div class="story-container">
                            <div class="story">
                              <img src="img/Jerry.png" alt="user1" class="avatar-S">
                              <span class="username">jerry.1278</span>
                            </div>
                            <div class="story">
                              <img src="img/Judy.png" alt="user2" class="avatar-S">
                              <span class="username">judychen</span>
                            </div>
                            <div class="story">
                                <img src="img/jiecky.png" alt="user2" class="avatar">
                                <span class="username">jiecky_yen</span>
                            </div>
                            <div class="story">
                                <img src="img/yuna.png" alt="user2" class="avatar">
                                <span class="username">yuaaaaana.1</span>
                            </div>
                            <div class="story">
                                <img src="img/wei.png" alt="user2" class="avatar">
                                <span class="username">bear001</span>
                            </div>
                            <div class="story">
                                <img src="img/ho.png" alt="user2" class="avatar">
                                <span class="username">bear002</span>
                            </div>
                            <div class="story">
                                <img src="img/wen.png" alt="user2" class="avatar">
                                <span class="username">ammmmber</span>
                            </div> 
  
                        </div>

                           
                        <div class="poster">

                                <div class="poster-banner">
                                    <img src="img/Judy.png" alt="user2" class="story-avatar">
                                    <span class="poster-username">judychen</span>
                                </div>

                                <img src="strange/JERRY.png" alt="poster1" class="poster-img">

                                <div class="comment">
                                    
                                    </div>
                        </div>
                        
                    </div>

                    <div class="right-panel-right">
                        
                    </div>
                
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    </main>
</body>
</html>
